syntax = "proto3";

package abi;

// Data send to server for login
message LoginRequest {

  // user's name
  string username = 1;
  // user's password
  string password = 2;
}

// Token generated by server
message Token {
  // token data
  string data = 1;
}

// Data structure for message
message NewChatMessage {
  // unique room name
  // could be username like "liwei", group name like "group1",
  // or a comma separted list of user names like "liwei, zhangsan"
  string room = 1;
  // chat content
  string content = 2;
}

// empty send message response
message SendMessageResponse {}

// empty get message request
message GetMessageRequest {}

// chat message
message ChatMessage {
  // who send this message
  string sender = 1;
  // room this message was sent to
  string room = 2;
  // send content
  string content = 3;
  // time timestamp
  int64 timestamp = 4;
}



service Chat {
  // login user and get token
  rpc Login(LoginRequest) returns (Token) {}
  // send message to a room
  rpc SendMessage(NewChatMessage) returns (SendMessageResponse) {}
  // get all message
  rpc GetMessage(GetMessageRequest) returns (ChatMessage) {}
}